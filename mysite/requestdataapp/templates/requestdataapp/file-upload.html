{% extends 'requestdataapp/base.html' %}
{% load i18n %}

{% block title %}
	{% translate 'File upload' %}
{% endblock %}


{% block body %}
	<h1>{% translate 'Upload file' %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">{% translate 'Upload' %}</button>
  </form>
  
  {% if error %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
{% endblock %}
