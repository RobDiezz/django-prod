{% extends "shopapp/base.html" %}
{% load i18n %}

{% block title %}
  {% translate 'Create order' %}
{% endblock %}

{% block body %}
  <h1>{% translate 'Create a new order' %}</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type="submit">
        {% translate 'Create' %}
      </button>
    </form>
  </div>
{% endblock %}
