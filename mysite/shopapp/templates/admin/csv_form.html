{% extends "admin/base.html" %}
{% load i18n %}

{% block content %}
  <div>
    <form action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="submit-row">
        {% translate 'Upload' as csv_upload %}
        <input type="submit" value="{{ csv_upload }} {% if file_csv %}CSV
{% elif file_json %}JSON{% endif %}">
      </div>
    </form>
  </div>
{% endblock %}
